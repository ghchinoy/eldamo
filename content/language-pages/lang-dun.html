      <p>The languages of the Dunlendings is represented only be a single word: <i><a href="../words/word-3356681019.html">Forgoil</a></i> (LotR/1130). Tolkien stated that it was distantly related to the language of the Haleth, one of the houses of the <a href="lang-ed.html">Edain</a> (WJ/314).
