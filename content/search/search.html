      <link rel="stylesheet" type="text/css" href="../../css/global.css">
   </head><script src="search-index.js"></script><script src="../../js/search.js"></script><body onload="initSearch()">
      <p>[<a href="../../index.html">Home</a>]
      </p>
      <hr>
      <p><b>Search:</b>&nbsp;&nbsp;<input id="searchBox" value="" onkeyup="doSearch()"> &nbsp;|
         &nbsp;<select id="langSelect" onchange="doSearch()">

         <p style="line-height: 0"><select id="targetSelect" onchange="doSearch()">
               <option value="word-and-gloss">Search word and gloss</option>
               <option value="word-only">Search word only</option>
               <option value="gloss-only">Search gloss only</option></select> &nbsp;|&nbsp;
            <select id="positionSelect" onchange="doSearch()">
               <option value="anywhere">Match anywhere</option>
               <option value="start">Match start</option>
               <option value="end">Match end</option></select> &nbsp;|&nbsp;
            <select id="partsOfSpeechSelect" onchange="doSearch()">
               <option value="">Parts of Speech</option>
               <option value="" disabled>──────</option>
               <option value="no-names">Exclude Names</option>
               <option value="" disabled>──────</option>
               <option value="n">noun</option>
               <option value="vb">verb</option>

               <option value="adv">adverb</option>
               <option value="pron">pronoun</option>
               <option value="prep">preposition</option>
               <option value="conj">conjugation</option>

         <p style="line-height: 0"><button id="firstButton" onclick="goFirst()">&lt;&lt;</button><button id="backButton" onclick="goBack()">&lt;</button><span id="matchCount"></span><button id="forwardButton" onclick="goForward()">&gt;</button><button id="lastButton" onclick="goLast()">&gt;&gt;</button> &nbsp;|&nbsp;
            <button id="resetButton" onclick="reset()">Reset</button></p>
      </p>

      <div id="resultDiv"></div>
