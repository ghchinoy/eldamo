         <blockquote>
            <p>Third son of <i><a href="word-2777973087.html">Imrahil</a></i> and 24th prince of <i><a href="word-3285266493.html">Dol Amroth</a></i> (PM/221, 223). His name probably derived from <i><a href="word-3014857689.html">Amroth</a></i>.
            </p>
