      <div style="margin-left: 0em">
         <p>S. <span class="primary ">Oropher</span>, <span data-lang="s" class="transcribe" data-value="oropher"></span> <i> m.</i></p>
         <blockquote>
            <p>Father of <i><a href="word-12015237.html">Thranduil</a></i> (UT/258). The meaning of his name is unclear, but it might be combination of <i><a href="word-1491591289.html">orod</a></i> “mountain” and <i><a href="word-87657341.html">fêr</a></i> “beech-tree” (as suggested by David Salo, GS/356).
            </p>
         </blockquote>
         <p><u>Reference</u> ✧  UTI/Oropher
         </p>
