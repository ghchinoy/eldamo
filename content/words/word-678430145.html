         <p>ᴹQ. <span class="primary ">Orontor</span><i> m.</i></p>
         <blockquote>
            <p>Father of <i><a href="word-2042874771.html">Fíriel</a></i> in Tolkien’s unfinished story “The Lost Road” from the 1930s (LR/62). The meaning of this name is unclear, but might contain
               <i><a href="word-4117930823.html">oron</a></i> “mountain”.
            </p>
         </blockquote>
