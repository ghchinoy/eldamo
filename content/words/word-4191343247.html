         </p>
         <blockquote>
            <p>Elvish wife of <i><a href="word-290783935.html">Eriol</a></i> in the earliest <i>Lost Tales</i> (LT2/290), glossed “Éadgifu” = Old English “Joy-Gift”. The etymology of the name is unclear.
