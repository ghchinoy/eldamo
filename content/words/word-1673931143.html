         <p>S. <span class="primary ">Urwen</span>, <span data-lang="s" class="transcribe" data-value="urwen"></span> <i> f.</i></p>
         <blockquote>
            <p>Birth name of <i><a href="word-3799557311.html">Lalaith</a></i> (UT/57), perhaps a combination of <i><a href="word-1264651857.html">ûr¹</a></i> “fire” and the suffixal form <i>-wen</i> of <i><a href="word-3951948203.html">gwend¹</a></i> “maiden”.
            </p>
