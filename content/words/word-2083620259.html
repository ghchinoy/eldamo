         <p>S. <span class="primary ">Meldis</span>, <span data-lang="s" class="transcribe" data-value="meldis"></span> <i> f.</i> “?Beloved Bride”
         </p>
         <blockquote>
            <p>Sindarin name of <i><a href="word-1915957007.html">Zimrahin</a></i> (WJ/234), perhaps a combination of <i><a href="word-120608365.html">mel-</a></i> “love” and <i><a href="word-2971318079.html">dîs</a></i> “bride”, so: “*Beloved Bride”.
