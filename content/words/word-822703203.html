      <div style="margin-left: 0em">
         <p>S. <span class="primary ">Arroch</span>, <span data-lang="s" class="transcribe" data-value="arroch"></span> <i> m.</i> “*Noble-horse”
         </p>
         <blockquote>
            <p>The name of <i><a href="word-808866973.html">Húrin</a></i>’s horse (UT/70). The name is probably a combination of <i><a href="word-1222397067.html">ar(a)-</a></i> “noble” and <i><a href="word-3875004085.html">roch</a></i> “horse”.
            </p>
         </blockquote>
         <p><u>Reference</u> ✧&nbsp;<a style="color: black" href="../references/ref-UTI.html#UTI/Arroch.001">UTI</a></p>
