         <p>ᴱQ. <span class="primary ">Maulir</span><i> coll.</i> “Trolls”
         </p>
         <blockquote>
            <p>Name for the trolls in a very early name list (PE14/9). Its etymology is  unclear, but it might be related to <i><a href="word-1038269175.html">maule</a></i> “crying, weeping”.
            </p>
